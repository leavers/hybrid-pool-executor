name: Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run_nox:
    name: ${{ matrix.noxenv }} (${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        os:
          - "ubuntu-latest"
          - "macOS-latest"
          - "windows-latest"
        noxenv:
          - "format_check"
          - "lint"
          - "test"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pdm sync -d

      - name: Run tests
        run: |
          pdm run ${{ ${{ matrix.noxenv }}
